# coturn turnserver.conf

# listening ports
listening-port=3478
tls-listening-port=5349

# 바인딩 인터페이스 (모두 수신)
listening-ip=0.0.0.0
relay-ip=127.0.0.1

# 자격 증명 방식
lt-cred-mech
user=testuser:testpass

# realm (인증 도메인)
realm=localhost

# 로그 설정
#log-file=/var/log/turnserver/turnserver.log
#verbose

# 비디오/오디오 relay 용량 제한 (옵션)
#bps-capacity=0

# 기타 권장 설정
fingerprint
no-loopback-peers
no-multicast-peers
stale-nonce